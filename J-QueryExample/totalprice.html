<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="text-align: center; border: rgb(224, 37, 37);">
        <h1>Calculation</h1><br><br>
        <label for="">Quantity</label>
        <input type="number" id="qty" min="1"><br><br>
        <label for="">Price</label>
        <input type="number" id="price" value="50" disabled><br><br>
        <label for="">Total Price</label>
        <input type="number" id="totalprice">
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script>
    $(document).ready(function(){
        $("#qty").change(function(){
            p = document.getElementById("price").value
            q = document.getElementById("qty").value
            total = p*q
            document.getElementById("totalprice").value=total
        })
    })
</script>
</body>
</html>
