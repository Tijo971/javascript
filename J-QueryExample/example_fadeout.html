<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="div1" style="width: 150px; height: 200px; background-color: green;"></div>
    <div class="div2" style="width: 150px; height: 200px; background-color: yellow;"></div>
    <div class="div3" style="width: 150px; height: 200px; background-color: red;"></div><br><br>
    <button id="btn">click mee</button>


    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn").click(function(){
                $(".div1").fadeOut(1000)
                $(".div2").fadeOut(500)
                $(".div3").fadeOut(100)
            })
        })
    </script>
</body>
</html>
