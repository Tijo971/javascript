<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="btn1">click mee</button><br>
    <button class="btn2"> click</button>
    <br>
   <div class="div1" style="width: 150px; height: 150px; background-color:black; position: absolute;">
    <p style="color: white;">Hello world</p>
</div> 
   

   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

   <script>
  $(document).ready(function(){
    $(".btn1").click(function(){
        var x = $("div")
        x.animate({left:"500px",width:"250px", height:"250px"}, "slow")
        x.animate({fontSize:"50px"})
    })

    $(".btn2").click(function(){
        var y = $("div")
        y.animate({left:"5px", width:"150px", height:"150px", color:"green"}, "slow")
        y.animate({fontSize:"10px"})
    })
  })
   </script>
</body>
</html>
