<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>click mee</button><br><br>
   <div class="div1" style="width: 150px; height: 150px; background-color:black; position: absolute;"></div> 
   

   <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

   <script>
   $(document).ready(function(){
    $("button").click(function(){
        $(".div1").animate({
            left:"600px",
            opacity:"0.5",
            width:"500",
            height:"500px"
        })
    })
   })
   </script>
</body>
</html>
